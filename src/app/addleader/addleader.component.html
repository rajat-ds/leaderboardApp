<div style="position: relative; background-color: aliceblue;     margin-left: 36%;">
<h2 mat-dialog-title>Add Leader</h2>

<mat-dialog-content>

<label for="name" style="margin-left: 22%;">Enter Leader Name:</label><input  id="name" type="text" style="border: none; margin-left: 16px;">
<br>
<label for="points" style="margin-left: 22%;">Enter Leader Point:</label><input  id="points" type="text" style="border: none; margin-left: 16px;">    

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()" style="margin-left: 75%; width: 10%;">Close</button>
    <button class="mat-raised-button" (click)="close()" style="margin-left: 1%; width: 10%;">Add</button>
</mat-dialog-actions>
</div>
